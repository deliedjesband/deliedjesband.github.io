<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>De Liedjes Band</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/3d2c172daa.js" crossorigin="anonymous"></script>
        <link rel = "icon" href = "images/logo.png" type = "image/png">
        <link rel="stylesheet" href="contact.css">
        <meta name="apple-mobile-web-app-title" content="https://deliedjesband.000webhostapp.com/index.html">
        <meta name="android-mobile-web-app-title" content="https://deliedjesband.000webhostapp.com/index.html">
        <meta name="application-name" content="https://deliedjesband.000webhostapp.com/index.html">
        <meta name="author" content="rianne">
        <link rel=”canonical” href="https://deliedjesband.000webhostapp.com/index.html">
        <meta name="keywords" content="De, Liedjesband, klassieke muziek, klassiek, muziek, contact, contact informatie.">
        <meta name="description" content="Contact pagina voor De Liedjesband. Heb je een vraag, commentaar of wil je ons iets anders laten weten, hier vind je hoe je ons moet bereieken.">
    </head>
    <body>
        
        <!-- header -->
        <header class = "header" id = "header">
            <div class = "head-top">
                <div class = "site-name"> 
                    <span>De Liedjes Band</span>
                </div>
                <div class = "site-nav"> 
                    <span id = "nav-btn">MENU <i class = "fas fa-bars"></i></span>
                </div>
            </div>
        </header>
        <!-- end of header -->

        <!-- side navbar -->
        <div class = "sidenav" id = "sidenav">
            <span class = "cancel-btn" id = "cancel-btn">
                <i class = "fas fa-times"></i>
            </span>

            <ul class = "navbar">
                <li><a href = "index.html">Home</a></li>
                <li><a href = "gallery.html">Gallery</a></li>
                <li><a href = "contact.html">Contact</a></li>
            </ul>
        </div>
        <!-- end of side navbar -->
        

    <div class="contactUs">
        <div class="box">
            <!--form-->
            <div class="contact form">
                <h3>contact us</h3>
                <form action="">
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="John">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Doe">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="lorem@ipsum.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="123-456-789">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message" name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="send">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <!--info box-->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><i class="fa-solid fa-map-location-dot"></i></span>
                        <p>Leeuwarden</p>
                    </div>

                    <div>
                        <span><i class="fa-solid fa-envelope"></i></span>
                        <a href="mail:lorem@ipsum.com">lorem@ipsum.com</a>
                    </div>

                    <div>
                        <span><i class="fa-solid fa-phone"></i></span>
                        <a href="tel:123-456-789">123-456-789</a>
                    </div>
                    <!--Social media links-->
                    <p class="text">Connect with us:</p>
                    <ul class="sci">
                        <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                    </ul>

                </div>
            </div>
            <!--map-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2390.549428785674!2d5.780433015800963!3d53.19006197994653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c8fc2123e8ec9d%3A0xc558befcb2763e74!2sFriesland%20College!5e0!3m2!1snl!2snl!4v1649023388307!5m2!1snl!2snl"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
